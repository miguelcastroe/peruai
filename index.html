<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La IA para el gobierno peruano</title>
  <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>La IA para el gobierno peruano</h1>
    </header>
    <main class="app-content" id="content"></main>
  </div>

  <script>
    // Fetch data from JSON file
    async function fetchData() {
      const response = await fetch('bites_supa.json');
      return await response.json();
    }

    // Render a single card
    async function renderCard(index) {
      const data = await fetchData();
      const contentDiv = document.getElementById("content");
      contentDiv.innerHTML = ""; // Clear previous content

      if (index >= data.length) return; // Stop if no more cards

      const item = data[index];
      const tile = document.createElement("div");
      tile.className = "card-tile";

      const header = document.createElement("div");
      header.className = "card-header";

      const category = document.createElement("h3");
      category.textContent = item.Category;

      const tag = document.createElement("div");
      tag.className = "pill-tags";
      tag.innerHTML = `<span class="bx--tag bx--tag--blue">${item.Type}</span>`;

      const description = document.createElement("p");
      description.className = "card-description";
      description.textContent = item.Description;

      header.appendChild(category);
      header.appendChild(tag);
      tile.appendChild(header);
      tile.appendChild(description);

      contentDiv.appendChild(tile);
    }

    // Infinite scroll logic
    let currentIndex = 0;
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
        currentIndex += 1;
        renderCard(currentIndex);
      }
    });

    // Initial render
    renderCard(currentIndex);
  </script>
</body>
</html>
