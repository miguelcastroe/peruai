<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La IA para el gobierno peruano</title>
  <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
  <style>
    body {
      font-family: "IBM Plex Sans", sans-serif;
      margin: 0;
      padding: 0;
    }

    .app {
      padding: 20px;
    }

    .app-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .app-header h1 {
      font-size: 2rem;
    }

    .app-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 0 auto;
      max-width: 800px;
    }

    .card-tile {
      padding: 20px;
      border: 1px solid #dde1e6;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .pill-tags {
      display: flex;
      gap: 5px;
    }

    .card-description {
      font-size: 1rem;
      color: #393939;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>La IA para el gobierno peruano</h1>
    </header>
    <main class="app-content" id="content"></main>
  </div>

        "Author": "Miguel Castro",
        "Relevance Score": 5
      }
    ];

    // Function to render cards
    function renderCards(visibleCards = 5) {
      const contentDiv = document.getElementById("content");
      contentDiv.innerHTML = ""; // Clear previous cards

      data.slice(0, visibleCards).forEach((item) => {
        const tile = document.createElement("div");
        tile.className = "card-tile";

        const header = document.createElement("div");
        header.className = "card-header";

        const category = document.createElement("h3");
        category.textContent = item.Category;

        const tag = document.createElement("div");
        tag.className = "pill-tags";
        tag.innerHTML = `<span class="bx--tag bx--tag--blue">${item.Type}</span>`;

        const description = document.createElement("p");
        description.className = "card-description";
        description.textContent = item.Description;

        header.appendChild(category);
        header.appendChild(tag);
        tile.appendChild(header);
        tile.appendChild(description);

        contentDiv.appendChild(tile);
      });
    }

    // Initial render
    let visibleCards = 5;
    renderCards(visibleCards);
